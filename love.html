<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ’– Surprise ðŸ’–</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle, #ffb6c1, #ff69b4);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      font-family: 'Comic Sans MS', cursive;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 4px #ff1493;
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
    }

    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background: red;
      transform: rotate(45deg);
      animation: float 6s infinite;
    }

    .heart:before,
    .heart:after {
      content: '';
      position: absolute;
      width: 30px;
      height: 30px;
      background: red;
      border-radius: 50%;
    }

    .heart:before {
      top: -15px;
      left: 0;
    }

    .heart:after {
      left: -15px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ’˜ You're the one I was thinking of ðŸ’˜</h1>

  <div class="hearts">
    <!-- random floating hearts -->
    <div class="heart" style="left:10%; animation-delay: 0s;"></div>
    <div class="heart" style="left:20%; animation-delay: 1s;"></div>
    <div class="heart" style="left:35%; animation-delay: 2s;"></div>
    <div class="heart" style="left:50%; animation-delay: 3s;"></div>
    <div class="heart" style="left:65%; animation-delay: 1.5s;"></div>
    <div class="heart" style="left:80%; animation-delay: 2.5s;"></div>
    <div class="heart" style="left:90%; animation-delay: 0.5s;"></div>
  </div>
</body>
</html>
